<!DOCTYPE html>
<html lang="es">
<head>
  <title>Rewivs - Reseñas de [Tu Ciudad]</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script> <!-- Para mapa gratis -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
</head>
<body>
  <header>
    <h1>Rewivs: Reseñas Verificadas de [Tu Ciudad]</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="¿Qué tienes antojo? ¿Qué quieres comer?">
      <button>Buscar</button>
    </div>
  </header>
  
  <section id="map" style="height: 400px;"></section> <!-- Mapa con pines -->
  
  <section id="reviews">
    <h2>Reseñas Destacadas</h2>
    <!-- Tarjetas de reseñas (cargadas con JS) -->
    <div class="review-card">
      <img src="assets/restaurante.jpg" alt="Restaurante X">
      <h3>Restaurante X</h3>
      <div class="rating">★★★★★</div>
      <p>"Delicioso!" - Usuario Verificado</p>
    </div>
    <!-- Más tarjetas... -->
  </section>
  
  <script src="script.js"></script>
</body>
</html>
